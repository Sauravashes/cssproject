    <div class="registration">
        <div class="regis">Registration</div>
        <form action="#">
            <div class="user_details">
                <div class="details_box">
                    <span class="details">First name </span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="details_box">
                     <span class="details">Last Name </span>
                     <input type="text" placeholder="Enter your last name" required>
                 </div>
                 <div class="details_box">
                     <span class="details"> Address</span>
                     <input type="text" placeholder="Enter your Address" required>
                 </div>
                 <div class="details_box">
                     <span class="details"> Contact number </span>
                     <input type="text" placeholder="Enter your contact info" required>
                 </div>
                 <div class="details_box">
                     <span class="details">Email address</span>
                     <input type="text" placeholder="Enter your Email address" >
                 </div>
                 <div class="details_box">
                     <span class="details">Date</span>
                     <input type="date" placeholder="What day would you like an appointment?">
                 </div>
             </div>
             <div class="gender_details">
                 <input type="radio" name="gender" id="dot-1">
                 <input type="radio" name="gender" id="dot-2">
                 <input type="radio" name="gender" id="dot-3">
                 

                 <span class="gender_title">Gender</span>
                 <div class="gender_category">
                     <label for="dot-1">
                         <span class="dot one"></span>
                         <span class="gender">Male</span>
                     </label>
                         
                     <label for="dot-2">
                         <span class="dot two"></span>
                         <span class="gender">Female</span>
                     </label>
                        
                     <label for="dot-3">
                         <span class="dot three"></span>
                         <span class="gender">Prefer not to mention</span>
                     </label>
                        
                 </div>                    
             </div>
             <div class="register_button">
                 <input type="submit" value="Register">
                 
             </div>
        </form>
     </div>
     <div class="suggestion">
        <form action="user-detail">
            <div class="detail_box">

             </div>

             </div>
        </form>

        <form action="suggestions" method="post" >
            <label for="suggestions">Enter your suggestion</label>
            <textarea name="suggestions" id="suggestions" cols="30" rows="4"></textarea>
            <input type="submit" value="submit" class="submit">
        </form>
